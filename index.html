<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaotic Food & Drink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bruh</h1>
  </header>

  <main>
    <section>
      <label for="food-mode">Choose mode:</label>
      <select id="food-mode">
        <option value="1">1 Item</option>
        <option value="3">3 Items</option>
      </select>
      <button id="food-btn">Get random food recipe</button>
      <div class="grid" id="food-grid"></div>
    </section>

    <hr>

    <section>
      <label for="drink-mode">Choose mode:</label>
      <select id="drink-mode">
        <option value="1">1 Item</option>
        <option value="3">3 Items</option>
      </select>
      <button id="drink-btn">Get random drink recipe</button>
      <div class="grid" id="drink-grid"></div>
    </section>
  </main>

  <footer>
    <p>Can you guys believe that it is actually legal for me to vote </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
